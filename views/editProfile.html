<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Edit profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="/static/styles/styles.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/styles/editProfile.css">

</head>

<body>

    <header>
        <a href="#"><img src="/static/styles/img/go-back.svg" alt="go-back"></a>
        <h1>Edit profile</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#"><img src="/static/uploads/images/logo's footer/home-gray.svg" alt="home"></a></li>
            <li><a href="#"><img src="/static/uploads/images/logo's footer/search-gray.svg" alt="search"></a></li>
            <li><a href="#"><img src="/static/uploads/images/logo's footer/chat-gray.svg" alt="chat"></a></li>
            <li>
                <a href="#"><img src="/static/uploads/images/logo's footer/profile-selected.svg" alt="profile"></a>
                <div class="selected"></div>
            </li>
        </ul>
    </nav>

    <main>

        <section>
            <img src="/static/styles/img/profile-picture.jpg" alt="profile-picture">
            <button href="#"><img src="/static/styles/img/photo-library.svg" alt="photo-library"></button>
        </section>

        <section>
            <form>

                <label>Name</label>
                <input placeholder="Fill in..." type="text">

                <label>Date of birth</label>
                <input type="date">

                <label>Email</label>
                <input placeholder="Fill in..." type="email">

                <label>Phone number</label>
                <input placeholder="Fill in..." type="tel">

                <label>Password</label>
                <input placeholder="Fill in..." type="password">
                
                <button>Change Password</button>
                <button type="submit">Save Changes</button>

            </form>
        </section>

    </main>

</body>

</html>
